name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日UTC时间0点运行
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch VNDB Data
        run: node scripts/fetch-vndb.js
        env:
          VNDB_API_KEY: ${{ secrets.VNDB_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/my_galgame.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update galgame data [skip ci]" && git push)

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: '/vndb-site'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4