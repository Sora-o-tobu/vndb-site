name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日UTC时间0点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch VNDB Data
        run: node scripts/fetch-vndb.js
        env:
          VNDB_API_KEY: ${{ secrets.VNDB_API_KEY }}

      - name: Commit updated galgame data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/my_galgame.json
          git commit -m 'chore: update galgame data [auto]' || echo 'No changes to commit'
          git push

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages 